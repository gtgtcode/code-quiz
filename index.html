<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Import w/ Bootstrap 5-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://rawcdn.githack.com/gtgtcode/bs-extrawidth/afcd9e2cf9f86ced07c7e422bfef3c452b356aa7/bs-extrawidth.css">

    <!-- Javascript Import -->
    <script src="./assets/js/script.js" defer></script>

    <!-- Google Icons and Fonts Import -->
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
        rel="preconnect"
        href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap"
        rel="stylesheet"
    >

    <title>Coding Quiz</title>
</head>
<body>
    <section class="container-fluid sm-w-100 lg-w-75" id="game-container">
        <section class="container" id="progress-container" style="position: relative;">
            <div id="progress-percentage">25%</div>
            <div class="progress" style="border-radius: 20px;">
                <div class="progress-bar" role="progressbar" style="width:var(--progress-percentage)" aria-valuenow="75%" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div id="scoring-bar-container">
                <button id="timer-button" style="position: relative;">
                    <span 
                        class="material-symbols-outlined"
                        style="
                            position: relative;
                            top: 2px;
                            display: inline;"
                    >
                        timer
                    </span>
                    <div
                        id="timer-display"
                        style="
                            display: inline;
                            position: relative;
                            top: -3px;"
                    >
                        0
                    </div>
                    <div id="timer-hover" class="hover-icon">
                        Timer
                    </div>
                </button>
                <button id="leaderboard-button" style="position: relative;">
                    <span class="material-symbols-outlined" id="leaderboard-icon" style="transform: translate(0,10%);">
                        bar_chart
                    </span>
                    <div id="leaderboard-hover" class="hover-icon">
                        Leaderboard
                     </div>
                </button>
                <button id="score-button" style="position: relative;">
                    <div id="score-container">000</div>
                    <div id="score-hover" class="hover-icon">
                        Score
                     </div>
                </button>
                <button id="question-button" style="position: relative;">
                    <div id="question-count-container">
                        <div id="questions-answered">0</div>
                        <div>/</div>
                        <div id="question-total">10</div>
                    </div>
                    <div id="question-hover" class="hover-icon">
                        Questions
                    </div>
            </button>
            </div>
        </section>
        <section class="container" id="quiz-container">
            <div id="title-screen">
                <h1 class="text-center">Coding Quiz</h1>
                <p class="text-center mt-5">Think you've got what it takes to be a master programmer? Take this quiz to find out!</p>
            </div>
            <div id="quiz-content"></div>
            <div id="quiz-container-footer">
                    <a
                    href="https://github.com/gtgtcode"
                    id="github-button"
                    style="
                        position: absolute;
                        bottom: 38px;
                        right: 80px;
                        padding: 0;
                        margin: 0;
                        "
                    >
                        <img
                            src="./assets/images/GitHub-Mark-32px.png"
                            style="
                                height: 20px;"
                        >
                        <div id="github-hover" class="hover-icon">
                            GitHub
                        </div>
                </a>
                <button
                    id="info-button"
                    style="
                        position: absolute;
                        bottom: 40px;
                        right: 40px;
                        height: 20px;
                        padding: 0;
                        border: none;
                        background: none;"
                >
                <span class="material-symbols-outlined">
                    info
                </span>
                <div id="info-hover" class="hover-icon">
                    Info
                </div>
            </button>
            </div>
        </section>
    </section>
</body>
</html>
