<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Import w/ Bootstrap 5-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://rawcdn.githack.com/gtgtcode/bs-extrawidth/afcd9e2cf9f86ced07c7e422bfef3c452b356aa7/bs-extrawidth.css">

    <!-- Javascript Import -->
    <script src="./assets/js/script.js" defer></script>

    <title>Coding Quiz</title>
</head>
<body>
    <section class="container-fluid sm-w-100 lg-w-75" id="game-container">
        <section class="container" id="progress-container">
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div id="scoring-bar-container">
                <div id="score-container">000</div>
                <div id="question-count-container">
                    <div id="questions-answered">0</div>
                    <div>/</div>
                    <div id="question-total">10</div>
                </div>
            </div>
        </section>
        <section class="container" id="quiz-container">
            <div id="title-screen">
                <h1 class="text-center">Coding Quiz</h1>
            </div>
            <div id="quiz-content"></div>
        </section>
    </section>
</body>
</html>
